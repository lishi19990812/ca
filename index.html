.linkEffect a::before,
.linkEffect a::after {
  display: inline-block;
  opacity: 0;
  -webkit-transition: -webkit-transform 0.3s, opacity 0.2s;
  -moz-transition: -moz-transform 0.3s, opacity 0.2s;
  transition: transform 0.3s, opacity 0.2s;
}

.linkEffect a::before {
  margin-right: 10px;
  content: '[';
  -webkit-transform: translateX(20px);
  -moz-transform: translateX(20px);
  transform: translateX(20px);
}

.linkEffect a::after {
  margin-left: 10px;
  content: ']';
  -webkit-transform: translateX(-20px);
  -moz-transform: translateX(-20px);
  transform: translateX(-20px);
}

.linkEffect a:hover::before,
.linkEffect a:hover::after,
.linkEffect a:focus::before,
.linkEffect a:focus::after {
  opacity: 1;
  -webkit-transform: translateX(0px);
  -moz-transform: translateX(0px);
  transform: translateX(0px);
}

    <script>
      function downloadFile(url) {
        return new Promise((resolve, reject) => {
          const fileName = url.split('/').pop()
          const link = document.createElement('a')
          link.style.display = 'none'
          link.href = url
          link.download = fileName
          // è¿™ä¸ªå»¶è¿Ÿæ“ä½œçš„ç›®çš„æ˜¯ä¸ºäº†ç¡®ä¿æµè§ˆå™¨æœ‰è¶³å¤Ÿçš„æ—¶é—´æ¥å¤„ç†ä¸‹è½½æ“ä½œ
          // è¿™æ ·å¯ä»¥é¿å…åœ¨å¾ªçŽ¯ä¸­å¿«é€Ÿè§¦å‘å¤šä¸ªä¸‹è½½æ“ä½œï¼Œå¯¼è‡´æµè§ˆå™¨æ— æ³•æ­£ç¡®å¤„ç†ä¸‹è½½è¯·æ±‚
          link.addEventListener('click', () => {
            setTimeout(() => {
              resolve()
            }, 100)
          })
          link.click()
        })
      }
 
      async function downloadFiles(urlArr) {
        for (const url of urlArr) {
          await downloadFile(url)
        }
      }
 
      const urlArr = ['./root.crt', './root.crl','./sub.crt','./sub.crl','./signing.crt','./signing.crl','./smime.crt','./smime.crl','./ssl.crt','./ssl.crl']
      const btn = document.querySelector('xz1')
      btn.addEventListener('click', () => downloadFiles(urlArr))
    </script>
